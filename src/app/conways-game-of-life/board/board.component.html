<div class="cont">
    <canvas id="board"></canvas>
    <button 
    (click)="nextGen()"
    class="btn btn-sm btn-success">Next Generation</button>
    <button 
    (click)="stopBoard()"
    class="btn btn-sm btn-info">Stop</button>
    <button 
    (click)="resetBoard()"
    class="btn btn-sm btn-danger">Reset Board</button>
    <button 
    (click)="run()"
    class="btn btn-sm btn-info">run non-stop</button>
</div>
