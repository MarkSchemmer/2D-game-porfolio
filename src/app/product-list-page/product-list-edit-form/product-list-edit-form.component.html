<div class="edit-form-container" *ngIf="isValidProduct()">
    <form>
        <fieldset disabled>
          <div class="form-group">
            <label for="disabledProductId">Product Id</label>
            <input value="{{ product.id }}" [(ngModel)]="product.id" name="id"
            type="text" id="disabledProductId" class="form-control" placeholder="Product Id here!" />
          </div>
        </fieldset>

        <div class="form-group">
            <label for="product-code-id">Product Code Id</label>
            <input value="{{ product.productIdCode }}" [(ngModel)]="product.productIdCode" name="IdCode"
            type="text" id="product-code-id" class="form-control" placeholder="Product Code Id:" />
          </div>

          <div class="form-group">
            <input value="{{ product.name }}" [(ngModel)]="product.name" name="name"
            type="text" id="name" class="form-control" placeholder="Name:" />
          </div>

          
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input value="{{ product.imageUrl }}" [(ngModel)]="product.imageUrl" name="image-url"
            type="text" id="image-url" class="form-control" placeholder="image URL:" />
          </div>


          <button (click)="cancel()" type="submit" class="btn btn-primary">Cancel</button>
          <button (click)="delete()" type="submit" class="btn btn-danger">Delete</button>
          <button (click)="edit()" type="submit" class="btn btn-success">Update Product</button>
      </form>
</div>

<div *ngIf="isValidProduct()">
    <img src="{{ product.imageUrl }}" />
</div>
